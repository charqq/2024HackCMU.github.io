<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');

        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            font-family: 'Orbitron', courier, sans-serif;   
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: darkorchid;
            color: white;
        }

        /* Background and Text */
        body {
            background-image: url(images/background_intro.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .bigtext {
            margin-top: 10px;
            text-align: center;
            padding-top: 20px;
            font-size: xx-large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }

        /* Transparent textbox */
        .textbox {
            position: relative;
            background-color: rgba(0, 0, 0, 0.658);
            width: 80%;
            margin: 20px auto;
            padding: 120px;
            border-radius: 10px;
            height: 400px;
        }

        /* Flexbox to align image and text side by side */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
        }

        /* Image and text styling */
        .image {
            max-width: 300px;
            max-height: 300px;
            margin-right: 30px;
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .text h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .text p {
            font-size: 16px;
            line-height: 1.6;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="main.html">Home</a>
        <a class="active" href="#intro">About</a>
        <a href="idea.html">Idea</a>
        <a href="#demo">Demo</a>
    </div>

    <!-- Main Content -->
    <div class="textbox">
        <!-- Layered content over the textbox -->
        <div class="overlay-content">
            <div class="image">
                <img src="images/intro_resume.jpg" alt="Intro Image">
            </div>
            <div class="text">
                <h1>Layered Text Title</h1>
                <p>This is a description of our project. The text and image are layered on top of the transparent black box and aligned side by side.</p>
            </div>
        </div>
    </div>
</body>
</html>
