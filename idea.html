<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');

        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            font-family: 'Orbitron', courier, sans-serif;   
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: darkorchid;
            color: white;
        }

        /* Background and Text */
        body {
            background-image: url(images/background_intro.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .bigtext {
            margin-top: 10px;
            text-align: center;
            padding-top: 20px;
            font-size: xx-large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }

        /* Transparent textbox */
        .textbox {
            position: relative;
            background-color: rgba(0, 0, 0, 0.658);
            width: 80%;
            margin: 20px auto;
            padding: 120px;
            border-radius: 10px;
            height: 400px;
        }

        /* Flexbox layout for 50/50 split */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        /* Slideshow container, takes up 50% width */
        .slideshow-container {
            width: 50%;
            max-height: 300px;
            position: relative;
            margin-right: 30px;
        }

        /* Hide all slides by default */
        .mySlides {
            display: none;
        }

        /* Image and caption styling */
        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Next and previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 3px;
            font-size: 18px;
            user-select: none;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Text content styling */
        .text {
            width: 50%;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: left;
        }

        .text h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .text p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="main.html">Home</a>
        <a href="intro.html">About</a>
        <a class="active" href="#idea">Idea</a>
        <a href="#demo">Demo</a>
    </div>

    <!-- Main Content -->
    <div class="textbox">
        <!-- Layered content over the textbox -->
        <div class="overlay-content">
            <!-- Slideshow taking up 50% of the space -->
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="images/background_intro.jpg" alt="Intro Image 1">
                    <div class="caption">Caption for Image 1</div>
                </div>
                <div class="mySlides">
                    <img src="images/background_main.jpg" alt="Intro Image 2">
                    <div class="caption">Caption for Image 2</div>
                </div>
                <div class="mySlides">
                    <img src="images/intro_resume.jpg" alt="Intro Image 3">
                    <div class="caption">Caption for Image 3</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- Text taking up the other 50% -->
            <div class="text">
                <h1>Layered Text Title</h1>
                <p>This is a description of our project. The text and slideshow are layered on top of the transparent black box and aligned side by side, with the slideshow taking up 50% of the page.</p>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Display the current slide
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }

        // Automatic slideshow (optional)
        setInterval(() => {
            plusSlides(1);
        }, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
